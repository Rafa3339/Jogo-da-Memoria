    <main>
        <div class="conteudo">
            <div class="area">
                <div id="menu-inicial" class="display-flex">
                    <h1>Jogo da Memória</h1>
                    <div class="area-nome">
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="area-dificuldade">
                        <label>Dificuldade:</label>
                        <div>
                            <input type="radio" id="facil" name="difficulty" value="facil" checked>
                            <label for="facil">Fácil</label>
                            <input type="radio" id="dificil" name="difficulty" value="dificil">
                            <label for="dificil">Difícil</label>
                        </div>
                    </div>
                    <button id="iniciar">Iniciar</button>
                </div>
                <div id="menu-final" class="display-none">
                    <div class="area-dificuldade">
                        <label>Trocar Dificuldade:</label>
                        <div>
                            <input type="radio" id="facil2" name="mudar-dificuldade" value="facil" checked>
                            <label for="facil2">Fácil</label>
                            <input type="radio" id="dificil2" name="mudar-dificuldade" value="dificil">
                            <label for="dificil2">Difícil</label>
                        </div>
                    </div>
                    <button id="resetar">Jogar Novamente</button>
                    <button id="rank">Mostrar Ranking</button>
                    <div id="placar">
                        <span>Seu Tempo: <span id="tempo-final">00:00</span></span>
                    </div>
                </div> 
                <div id="ranking" class="display-none">
                    <h3>Ranking de Maiores Pontuadores</h3>
                    <div class="lado-lado">
                        <h3>Fácil</h3>
                        <div class="facil">
                            <ul id="ranking-facil">
                            </ul>
                        </div>
                    </div>
                    <div class="lado-lado">
                        <h3>Difícil</h3>
                        <div class="dificil">
                            <ul id="ranking-dificil">
                            </ul>
                        </div>
                    </div>
                    <div class="botoes">
                        <button id="limpar-storage">Limpar Ranking</button>
                        <button id="voltar">Voltar</button>
                    </div>
                </div>
                <div id="cronometro" class="display-none">
                    <span>Tempo: <span id="tempo">00:00</span></span>
                </div>
