<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="navegacao">
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Página Inicial</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="content">
            <h1>Jogo da Memória</h1>
            <div class="area">
                <div class="menu-iniciar">
                    <div class="area-nome">
                        <label for="name"><input type="text" id="name" name="name" placeholder="Digite seu nome"></label>
                    </div>
                    <div class="area-dificuldade">
                        <label>Dificuldade:</label>
                        <div>
                            <input type="radio" id="easy" name="difficulty" value="easy" checked>
                            <label for="easy">Fácil</label>
                            <input type="radio" id="hard" name="difficulty" value="hard">
                            <label for="hard">Difícil</label>
                        </div>
                    </div>
                    <button id="iniciar">Iniciar Jogo</button>
                </div>
                

                
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
